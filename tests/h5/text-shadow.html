<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本阴影</title>
    <style>
        div { margin: 0 auto;}

        .t1 {
            width: 270px;
            color: blue;
            text-shadow:270px 5px 2px #FF0000;
        }
    </style>
</head>
<body>
<div class="t1">
情祭媚娘篇<br>
鸿去莺归长悄然，月寂更寒愁未眠。
盈盈一水相思泪，滴滴洒落回忆间。
花容翩翩初相识，温情脉脉两心知。
一朝金榜题名时，却是红颜身死日。
从此痴梦两离分，阴阳相隔不待人。
秋风万里送悲雁，冷月一抹祭花魂。
素烛流尽今生泪，鲛帕又浥瀛瀛水。
愿以多情待来生，难料来生知是谁。
堪忆往事惜流芳，一颦一笑也断肠。
千古一爱苦思量，天上人间永相望。
</div>
</body>
</html>
