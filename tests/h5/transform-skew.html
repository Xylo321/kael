<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform2d斜切</title>
    <style>
        div:first-of-type {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background: red;
        }

        div:first-of-type:active  {
            transform: skewX(30deg);
        }

        div:nth-of-type(2) {
            width: 100px;
            height: 100px;
            margin: 150px auto;
            background: blue;
        }

        div:nth-of-type(2):active {
            transform: skewY(30deg);
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
