<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform2D旋转</title>
    <style>
        div.d1 {
            width: 100px;
            height: 100px;
            background: red;
            transition: transform 2s;
            position: absolute;
            top: 0;
            left: 0;
        }

        div.d1:active {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div class="d1">1</div>
</body>
</html>
