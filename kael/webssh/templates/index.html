<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>

      <style>
          input {
              width: 100%;
              padding: 0;
              -webkit-box-sizing:border-box;
              -moz-box-sizing: boder-box;
              box-sizing: border-box;
          }

          #connect {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
          }

          body {
              background: black;
          }
      </style>
  </head>
  <body>
    <div id="waiter" style="display: none"> Connecting ... </div>

    <div class="container form-container" style="display: none">
      <form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
                  <input type="hidden" id="term" name="term" value="xterm-256color">

            <input type="text" id="hostname" name="hostname" value="" required placeholder="主机名">
            <input type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
            <input type="text" id="username" name="username" value="" required placeholder="用户名">
            <input type="password" id="password" name="password" value="" placeholder="密码">
            <input type="submit" class="submit" value="登录">
      </form>

    <div class="container">
      <div id="status" style="color: red;"></div>
      <div id="terminal"></div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/xterm-addon-fit.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
